; https://docs.platformio.org/page/projectconf.html

[platformio]
; default_envs = nano

[env]
framework = arduino
build_src_flags = 
	-Wall
lib_deps = 
	arduino-libraries/Servo@^1.1.8
	paulstoffregen/Time@^1.6.1
	waspinator/AccelStepper@^1.61
	thomasfredericks/Bounce2@^2.71

[env:nano]
platform = atmelavr
board = nanoatmega328

[env:uno]
platform = atmelavr
board = uno

[env:mega2560]
platform = atmelavr
board = megaatmega2560
monitor_speed = 115200

[env:teensy40]
platform = teensy
board = teensy40
